<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chrismess - A whole mess o' Chrisses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <h1>Chrismess</h1>

  <form id="athleteForm">
    <input
      type="text"
      name="athleteName"
      placeholder="Enter an athlete"
      autofocus
    >
    <button type="submit">Add Player or Artist</button>
  </form>


  <form id="artistForm">
        <input
          type="text"
          name="artistName"
          placeholder="Enter an artist"
          autofocus
        >
        
      </form>

      <ul id="athlete"></ul>
      <ul id="artist"></ul>
  <script src="index.js"></script>
</body>
</html>
